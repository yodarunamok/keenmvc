<!DOCTYPE html>
<html lang="en">
<head>
    <title>Repeating Data Test</title>
</head>
<body>
<table>
    <tr>
        <th>Product</th>
        <th>Version</th>
        <th>Status</th>
        <th>Checks</th>
        <th>Ready?</th>
        <th>Notes</th>
    </tr>
    <tr data-keenmvc-template="data_template">
        <td data-keenmvc="product">Widget Maker</td>
        <td data-keenmvc="version">1.5</td>
        <td><select name="status" data-keenmvc="status"><option value=""></option><option value="live" selected>Live</option><option value="retired">Retired</option></select></td>
        <td><input type="checkbox" name="checks" data-keenmvc="checks" value="a" checked="checked"><input type="checkbox" name="checks" data-keenmvc="checks" value="b"><input type="checkbox" name="checks" data-keenmvc="checks" value="c" checked="checked"></td>
        <td><input type="radio" name="ready" data-keenmvc="ready" value="y" checked="checked"><input type="radio" name="ready" data-keenmvc="ready" value="n"></td>
        <td><input type="text" name="notes" value="makes widgets!" data-keenmvc="notes"></td>
    </tr>
    <tr data-keenmvc-template="data_template">
        <td data-keenmvc="product">Gear Spinner</td>
        <td data-keenmvc="version">2.0</td>
        <td><select name="status" data-keenmvc="status"><option value=""></option><option value="live">Live</option><option value="retired" selected>Retired</option></select></td>
        <td><input type="checkbox" name="checks" data-keenmvc="checks" value="a"><input type="checkbox" name="checks" data-keenmvc="checks" value="b" checked="checked"><input type="checkbox" name="checks" data-keenmvc="checks" value="c"></td>
        <td><input type="radio" name="ready" data-keenmvc="ready" value="y"><input type="radio" name="ready" data-keenmvc="ready" value="n" checked="checked"></td>
        <td><input type="text" name="notes" value="" data-keenmvc="notes"></td>
    </tr>
    <tr data-keenmvc-template="data_template">
        <td data-keenmvc="product">Switch Twiddler</td>
        <td data-keenmvc="version">0.9</td>
        <td><select name="status" data-keenmvc="status"><option value="" selected></option><option value="live">Live</option><option value="retired">Retired</option></select></td>
        <td><input type="checkbox" name="checks" data-keenmvc="checks" value="a"><input type="checkbox" name="checks" data-keenmvc="checks" value="b"><input type="checkbox" name="checks" data-keenmvc="checks" value="c"></td>
        <td><input type="radio" name="ready" data-keenmvc="ready" value="y"><input type="radio" name="ready" data-keenmvc="ready" value="n"></td>
        <td><input type="text" name="notes" value="early beta" data-keenmvc="notes"></td>
    </tr>
</table>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    <tr data-keenmvc-empty="people">
        <td colspan="3">No matching data.</td>
    </tr>
</table>
</body>
</html>
